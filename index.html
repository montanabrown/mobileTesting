<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/favicon.ico">

	<title>Sweatshop Beats</title>


	<link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
	<header>Login</header>

	<div class="logoContainer">
		<img class="img" src="./img/logo.png">
	</div>

	<div class="emailContainer">
		<label for="email"></label>
		<input class="email" type="text" placeholder="email address" name="email" required>

	</div>

	<div class="passwordContainer">

		<label for="password"></label>
		<input class="password" type="text" placeholder="password" name="password" required>

	</div>

	<div class="loginButtonContainer">

		<button>
			<p class="loginButton"><b>Login</b></p>
		</button>

	</div>

	<div class="signUpContainer">
		<p class="accountSale">don't have an account yet?</p>

		<button>
			<p class="signUpButton"><b>Sign Up</b></p>
		</button>
	</div>

</body>

<footer>
	<a><img class="searchIMG" src="./img/search.png"></a>
</footer>

</html>
